<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Forgot Password Template</title>
    <style>
      .form-gap {
        padding-top: 70px;
      }
      .form__link {
        width: 180px;
        height: 50px;
        border-radius: 25px;
        margin-top: 10px;
        font-weight: 700;
        font-size: 14px;
        letter-spacing: 1.15px;
        background-color: rgb(166, 31, 31);
        color: #f9f9f9;
        box-shadow: 8px 8px 16px #d1d9e6, -8px -8px 16px #f9f9f9;
        border: none;
        outline: none;
      }
    </style>
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <div class="form-gap"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="text-center">
                <h3><i class="fa fa-lock fa-4x"></i></h3>
                <h2 class="text-center">Forgot Password?</h2>
                <p>You can reset your password here.</p>
                <div class="panel-body">
                  <form
                    id="register-form"
                    role="form"
                    autocomplete="off"
                    class="form"
                    method="post"
                  >
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon"
                          ><i
                            class="glyphicon glyphicon-envelope color-blue"
                          ></i
                        ></span>
                        <input
                          type="email"
                          name="email"
                          id="email"
                          placeholder="email address"
                          class="form-control"
                        />
                      </div>
                    </div>

                    <button class="form__link" id="forgot" type="button">
                      FORGOT PASSWORD?
                    </button>

                    <input
                      type="hidden"
                      class="hide"
                      name="token"
                      id="token"
                      value=""
                    />
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- partial -->

        authDomain: "fir-9fb44.firebaseapp.com",
        databaseURL: "https://fir-9fb44-default-rtdb.firebaseio.com",
        projectId: "fir-9fb44",
        storageBucket: "fir-9fb44.appspot.com",
        messagingSenderId: "23046173539",
        appId: "1:23046173539:web:bb113a1b1a8fbe0987d956",

        var email = document.getElementById("email").value;

            // Password reset email sent!

            alert("Reset password successful, please check your email.");
          })

  </body>
</html>
